    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling */
        .image-container {
            position: relative;
        }

        .small-photo {
            position: absolute;
            top: -20px;
            left: -10px; /* Adjust the left position */
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .large-text {
            font-size: 4rem;
            font-weight: bold;
        }

        /* Style for the new buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent; /* No background color */
            color: #000; /* Black text color */
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            border: none; /* Remove button border */
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Light background color on hover */
        }

        .button img {
            width: 120px; /* Increase the width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Bold text for the four buttons */
        .button:nth-child(n+2):nth-child(-n+6) {
            font-weight: bold;
        }

        /* Custom class to increase cevr3.png size */
        .cevr-image {
            width: 250px !important; /* Add !important to prioritize this style */
            height: auto;
        }
    </style>
</head>
