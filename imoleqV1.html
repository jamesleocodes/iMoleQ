<html lang="en"><head>
  <meta charset="utf-8">
  <title>
   DeepMolecule App
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
 <script src="https://cdn.tailwindcss.com"></script></head>
 <body class="bg-blue-50">
  <div class="container mx-auto px-4 py-8">
   <div class="text-center mb-12">
    <h1 class="text-3xl font-bold text-blue-700">
     An artificial intelligence cloud-based iMoleQ app to assess the toxicity of chemicals
    </h1>
   </div>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Endpoint Section -->
    <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md">
     <i class="far fa-edit mb-4 text-blue-600 text-4xl">
     </i>
     <!-- Placeholder for Endpoint Icon -->
     <h2 class="text-xl font-semibold text-blue-800 mb-3">
      Endpoint
     </h2>
     <p class="text-gray-600">
      Draw molecule or load a file
     </p>
    </div>
    <!-- Confidence Section -->
    <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md">
     <i class="fas fa-chart-line mb-4 text-blue-600 text-4xl">
     </i>
     <!-- Placeholder for Confidence Icon -->
     <h2 class="text-xl font-semibold text-blue-800 mb-3">
      Confidence
     </h2>
     <div class="w-full h-2 bg-gray-300 mb-3">
      <div class="bg-blue-600 h-2" style="width: 75%;">
      </div>
      <!-- Confidence bar, 75% filled -->
     </div>
     <p class="text-gray-600">
      (Confidence)
     </p>
    </div>
    <!-- Prediction Section -->
    <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md">
     <i class="fas fa-magic mb-4 text-blue-600 text-4xl">
     </i>
     <!-- Placeholder for Prediction Icon -->
     <h2 class="text-xl font-semibold text-blue-800 mb-3">
      Prediction
     </h2>
     <p class="text-gray-600">
      Feature Importance
     </p>
    </div>
   </div>
   <div class="mt-8 p-6 bg-white rounded-lg shadow-md">
    <!-- Or Load File Section -->
    <div class="flex flex-col items-center">
     <i class="fas fa-file-upload mb-4 text-blue-600 text-4xl">
     </i>
     <!-- Placeholder for Load File Icon -->
     <h2 class="text-xl font-semibold text-blue-800 mb-3">
      Or Load File
     </h2>
     <button class="px-4 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition-colors">
      SUBMIT
     </button>
    </div>
   </div>
  </div>
  <!-- Icons: you can replace these placeholders with real icons -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js">
  </script>
 
</body></html>
