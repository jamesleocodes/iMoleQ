<!DOCTYPE html>
<html>
<head>
  <title>Molecular Property Predictor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    label {
      font-size: 16px;
      color: #555;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #5c6bc0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3f51b5;
    }

    #prediction-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8eaf6;
      border-left: 3px solid #3f51b5;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">

      <input type="text" id="input-smiles" placeholder="C1CCCCC1" required>
      <button type="submit">Predict</button>
    </form>

    <p id="prediction-result"></p>
  </div>

</html>
